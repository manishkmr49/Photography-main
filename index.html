<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manish Kumar's Photography</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon/favicon.ico">
</head>
<body>
  <div class="container">
    <header class="title">
      <h1>Manish Kumar's Photography</h1>
    </header>

    <nav class="navbar">
      <ul>
        <!-- Remove these <li> elements -->
        <!-- <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#">Contact</a></li> -->
      </ul>
    </nav>

    <section class="img-grid">
      <div class="img-item"><img src="images/normal1.jpg" alt="Normal 1"></div>
      <div class="img-item vertical"><img src="images/vertical1.jpg" alt="Vertical 1"></div>
      <div class="img-item horizontal"><img src="images/horizontal1.webp" alt="Horizontal 1"></div>
      <div class="img-item big"><img src="images/big1.jpg" alt="Big 1"></div>
      <div class="img-item"><img src="images/normal2.jpg" alt="Normal 2"></div>
      <div class="img-item horizontal"><img src="images/horizontal2.jpg" alt="Horizontal 2"></div>
      <div class="img-item big"><img src="images/big2.jpg" alt="Big 2"></div>
    </section>

    <section class="quote-div">
      <div class="quote">“Photography is the story I fail to put into words.”</div>
      <div class="author">&mdash; Destin Sparks</div>
    </section>

    <section class="about-div" id="about">
      <div class="pfp">
        <img src="images/pfp.jpg" alt="Profile Picture">
      </div>
      <div class="about-para">
        <p>Hey there! I’m Manish Kumar, welcome to my photography journey.</p>
        <p>While not a professional, I capture moments of clouds, sunsets, people, and places that inspire me.</p>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
